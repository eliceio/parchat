{% load custom_tags %}

<div class="comment">
    <a class="avatar">
        <img src="{{ model_name|to_img_path }}">
    </a>
    <div class="content">
        <a class="author">{{ model_name|to_user_name|title }}</a>
        <div class="metadata">
            <span class="date">{% now "g:i A" %}</span>
        </div>
        <div class="text">
            {{ content|safe }}
        </div>
    </div>
</div>
