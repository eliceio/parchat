{% extends "bases/base.html" %}
{% load static %}
{% load custom_tags %}


{% block css %}
<link rel="stylesheet" href="{% static 'css/chat.css' %}">
{% endblock %}


{% block content %}
<div id="comments" class="ui comments">
    
    <h3 class="ui dividing header">
        Chatting Room
        <button class="ui right floated toggle active button" value="l2">L2 norm</button>
        <button class="ui right floated toggle button" value="cosine">Cosine</button>
    </h3>
    {% include "message.html" with user_type=request.path|to_user_type content="안녕하세요" %}
</div>
<div class="ui reply form">
    <div class="ui grid field">
        <textarea id="send-msg" class="thirteen wide column" rows="3"></textarea>
        <div id="send-btn" class="two wide column ui blue button middle aligned">
            Send
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'js/chat.js' %}"></script>
{% endblock %}
